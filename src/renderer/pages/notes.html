<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notepad Clone</title>
  <style>
    /* Apply a dark theme background */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Windows-style font */
      background-color: #1d1d1d; /* Dark background color */
      color: #ffffff; /* Light text color for visibility */
      display: flex;
      flex-direction: column;
      height: 100vh; /* Fill the entire viewport height */
    }

    /* Main text editor area */
    .editor {
      flex-grow: 1; /* Take up the entire space */
      padding: 16px;
      font-size: 16px;
      line-height: 1.5;
      border: none;
      outline: none;
      background-color: #1d1d1d; /* Match the body background */
      color: #ffffff; /* Light text */
      resize: none; /* Disable resizing for simplicity */
    }

    /* Remove text selection outline in some browsers */
    .editor:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <!-- Text editor area -->
  <textarea class="editor" id="editor" placeholder="Start typing..."></textarea>
</body>
</html>
