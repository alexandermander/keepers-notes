<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notepad Clone</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      background-color: #1d1d1d; 
      color: #ffffff; 
      display: flex;
      flex-direction: column;
      height: 100vh; 
    }

    #editor {
      flex-grow: 1;
      padding: 16px;
      font-size: 16px;
      line-height: 1.5;
      border: none;
      outline: none;
      background-color: #1d1d1d;
      color: #ffffff; 
      resize: none;
    }

    #output {
      flex-grow: 1;
      padding: 16px;
      font-size: 16px;
      line-height: 1.5;
      background-color: #282828;
      color: #ffffff;
      overflow-y: auto;
    }

    button {
      background-color: #444;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <textarea id="editor" placeholder="Write Markdown here..."></textarea>
  <button id="render">Render Markdown</button>
  <div id="output"></div>
</body>
</html>
